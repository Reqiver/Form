<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900,900i|Raleway:400,900,900i" rel="stylesheet">
</head>
<body>
  
  <h1 id="title">Survey Form</h1>
  <div class="form">
    <p id="description">Let us know how we can improve freeCodeCamp</p>

    <form id="survey-form" action="main.html" method="post">

      <div class="form-row">
        <div class="left-side">
          <label id="name-label" for="name">Name:</label>
        </div>
        <div class="right-side">
          <input id="name" type="text" name="name" placeholder="Name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="left-side">
          <label id="email-label" for="email">Email:</label>
        </div>
        <div class="right-side">
          <input id="email" type="email" name="email"  placeholder="Email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="left-side">
          <label id="number-label" for="age">Age:</label>
        </div>
        <div class="right-side">
          <input id="number" type="number" name="age"  placeholder="Age" min="1" max="120">
        </div>
      </div>

      <div class="form-row">
        <div class="left-side">
          <label for="role">Which option best describes your current role?</label>
        </div>
        <div class="right-side">
          <select name="role" id="dropdown">
            <option name="role" value="student">Student</option>
            <option name="role" value="job">Full time job</option>
            <option name="role" value="learner">Full time learner</option>
            <option name="role" value="notsay">Prefer not to say</option>
            <option name="role" value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="left-side">
          <label for="recomend">How likely is that you would <br> recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="right-side">
          <ul>
            <li><input name="recomend" type="radio" value="Definitely" required>Definitely</li>
            <li><input name="recomend" type="radio" value="Maybe"> Maybe</li>
            <li><input name="recomend" type="radio" value="sure"> Not sure</li>
          </ul>
        </div>
      </div>

      <div class="form-row">
        <div class="left-side">
          <label for="like">What do you like most in FCC:</label>
        </div>
        <div class="right-side">
          <select name="like">
            <option name="like" value="challenges">challenges</option>
            <option name="like" value="projects">Full time projects</option>
            <option name="like" value="community">Full time community</option>
            <option name="like" value="open">open source</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="left-side">
          <label for="future">Things that should be improved in the future
<br>(Check all that apply):</label>
        </div>
        <div class="right-side">
          <ul>
            <li><input type="checkbox" name="future" value="Front"> Front-end Projects</li>
            <li><input type="checkbox" name="future" value="Back"> Back-end Projects</li>
            <li><input type="checkbox" name="future" value="Data"> Data Visualization</li>
            <li><input type="checkbox" name="future" value="Challenges"> Challenges</li>
            <li><input type="checkbox" name="future" value="Open"> Open Source Community</li>
            <li><input type="checkbox" name="future" value="Gitter"> Gitter help rooms</li>
            <li><input type="checkbox" name="future" value="Videos"> Videos</li>
            <li><input type="checkbox" name="future" value="Meetups"> City Meetups</li>
            <li><input type="checkbox" name="future" value="Wiki"> Wiki</li>
            <li><input type="checkbox" name="future" value="Forum"> Forum</li>
            <li><input type="checkbox" name="future" value="Additional"> Additional Courses</li>
          </ul>
        </div>
      </div>
      <div class="form-row">
        <div class="left-side">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="right-side">
          <textarea name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <input id="submit" type="submit" name="submit">
    </form>

  </div>
</body>
</html>
